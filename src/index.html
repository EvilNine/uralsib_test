<!-- main section -->
<section id="main" class="section section__main">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-md-5 col-lg-5">
                <div class="section__main-content">
                    <h1>Добро пожаловать <br>в УРАЛСИБ </h1>
                    <a href="" class="btn btn__primary section__main-btn">Подробнее</a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-7">
                <div class="section__main-img">
                    <img src="img/main__img.png"
                        alt="image"
                        class="image"
                        ghiw-responsive-filenames="img/main__img; img/main__img-md; img/main__img-xs"
                        ghiw-responsive-media="min-width: 1025px; min-width: 768px; min-width: 320px"
                        ghiw-responsive-extensions="webp"/>
                </div>
            </div>
        </div>
    </div>
</section>
